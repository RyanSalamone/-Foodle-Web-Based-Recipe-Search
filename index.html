<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="assets/css/style.css" />
      <title>Foodle App</title>
   </head>
   <body>
      <!-- Nav bar desktop screen -->
      <nav>
         <div class="nav-wrapper green lighten-2">
            <a href="#!" class="brand-logo center">Foodle</a>
            <a href="#" class="sidenav-trigger" data-target="mobile-links">
            <i class="material-icons">menu</i>
            </a>
            <ul class="right hide-on-med-and-down">
               <li><a href="#">Recent Searches</a></li>
               <li><a href="#">Saved Searches</a></li>
            </ul>
         </div>
      </nav>
      <!-- Nav bar mobile screen -->
      <ul class="sidenav" id="mobile-links">
         <li><a href="#">Recent Searches</a></li>
         <li><a href="#">Saved Searches</a></li>
      </ul>
      <!-- Image with search area -->
      <div class="jumbotron" id="tagline">
         <div class="container valign-wrapper">
            <div class="row">
               <h1 class="findrecipe white-text">Find a recipe</h1>
               <div class="input-field col m10">
                  <textarea id="search" class="materialize-textarea white"></textarea>
                  <label for="textarea1">Search</label>
               </div>
               <div class="input-field col m2">
                  <button class="btn-small waves-effect waves-light purple" type="submit" name="action" id="searchBtn">
                  <i class="material-icons right">search</i>
                  </button>
               </div>
            </div>
         </div>
      </div>
      <!-- Cards where recipes will populate -->
      <div class="container">
         <div class="row">
            <div class="col s12 m12">
               <div class="card">
                  <div class="card-image">
                     <div id="img">
                     </div>
                     <div id="heartFav">
                         <a href="" class="halfway-fab btn-floating purple pulse">    
                         <i class="material-icons">favorite</i>
                        </a>
                     </div>
                </div>
                  <div id="cardEl">
                    <div class="card-content">
                        <span class="card-title" id="recipeName"></span>
                        <p id="healthLabels"></p>
                        <br>
                        <p id="recipeInfo"></p>
                     </div>
                     <div class="card-action">
                        <div id="thing" style="cursor: pointer;">
                           <a href="url" id="infoLink">More details</a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- Page footer -->
      <footer class="page-footer green lighten-2">
         <div class="footer-copyright">
            <div class="container center-align">&copy; 2019 Foodle</div>
         </div>
      </footer>
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <!-- Compiled and minified JavaScript -->
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="assets/js/script.js"></script>
   </body>
</html>
